               src="https://calendar.google.com/calendar/embed?src=2r4d50eamrebflohs4n9h80764%40group.calendar.google.com&ctz=Europe/Berlin"

    <div class="row">
        <div id="Anfahrt" class="col-lg-12 col-md-12 col-xs-12">
            <h2>Anfahrt</h2>
            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfz28e2ADfK2eHnDXwwP4IPARGk9nA7qs&signed_in=true"></script>
            <script>
              // In the following example, markers appear when the user clicks on the map.
              // Each marker is labeled with a single alphabetical character.
              var labels = 'Elektronik AG';
              var labelIndex = 0;

              function initialize() {
                var eletronik_ag = {lat: 52.179067, lng: 10.559854};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 18,
                  center: eletronik_ag,
                  scrollwheel: false
                });

                // Add a marker at the center of the map.
                addMarker(eletronik_ag, map);
              }

              // Adds a marker to the map.
              function addMarker(location, map) {
                // Add the marker at the clicked location, and add the next-available label
                // from the array of alphabetical characters.
                var marker = new google.maps.Marker({
                  position: location,
                  label: labels[labelIndex++ % labels.length],
                  map: map
                });
              }

              google.maps.event.addDomListener(window, 'load', initialize);

            </script>
        </div>
    </div>
